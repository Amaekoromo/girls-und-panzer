 ##########爱里寿返校
 dxd_alsfx:0 "爱里寿返校"
 dxd_alsfx_desc:0 "岛田爱里寿在大洗那边体验高中生活已经过去很久了，是时候召她回来了。"
 dxd_gyjs:0 "工业建设"
 dxd_gyjs_desc:0 "爱里寿此次前往大洗体验高中生活倒是学到了一项能力=。= "
 #######诞生
 dxd_dxxbd:0 "大学选拔队"
 dxd_dxxbd_desc:0 "大学方正在有组织的对选拔队做出新的发展！"
 dxd_zdkz:0 "中东扩张"
 dxd_zdkz_desc:0 "从现有的计划选择中，我们选择了进行南部领域的扩张！"
 dxd_ygty:0 "扩张宣传"
 dxd_ygty_desc:0 "我们的南部扩张计划不能受到任何阻碍，不过目前来看圣葛罗丽安娜或许会对我们进行妨碍，这个时候给她们一些好处我想她们是不会拒绝的！"
 dxd_ygty_tt:0 "§Y我们将提出对圣葛罗丽安娜提供最新的战车生产技术，这项技术会使她们的生产费用变得更低，而作为交换的筹码，我们也将不受其干扰且获得一些领土的宣称。§!\n"
 dxd_tzly:0 "占领伊拉克"
 dxd_tzly_desc:0 "夺取中东通往非洲的第一步就先要占领毫无一用的伊拉克，只有被我们占领这片领土才能最大的发挥出它的作用！"
 dxd_jcjs:0 "基础建设开发"
 dxd_jcjs_desc:0 "我们将要对伊拉克的领土进行石油和基础建设的开发利用。"
 dxd_jsgc:0 "工厂建设开发"
 dxd_jsgc_desc:0 "我们将要对伊拉克的领土进行军用工厂和民用工厂进行建设。"
 dxd_zfalb:0 "占领阿拉伯"
 dxd_zfalb_desc:0 "取得整个中东的计划获取阿拉伯是必须的，圣葛罗丽安娜肯定会为此而不满但她们也将于事无补。"
 dxd_jcjsb:0 "基础建设开发"
 dxd_jcjsb_desc:0 "我们将要对阿拉伯的领土进行石油和基础建设的开发利用。"
 dxd_jsgcb:0 "工厂建设开发"
 dxd_jsgcb_desc:0 "我们将要对阿拉伯的领土进行军用工厂和民用工厂进行建设。"
 dxd_zlam:0 "占领阿曼/也门"
 dxd_zlam_desc:0 "取得整个中东的计划获取阿曼、也门这两个小国是必须的，圣葛罗丽安娜肯定会为此而不满但她们也将于事无补。"
 dxd_jcjsc:0 "基础建设开发"
 dxd_jcjsc_desc:0 "我们将要对阿曼、也门的领土进行石油和基础建设的开发利用。"
 dxd_jsgcc:0 "工厂建设开发"
 dxd_jsgcc_desc:0 "我们将要对阿曼、也门的领土进行军用工厂和民用工厂进行建设。"
 dxd_sqlt:0 "索取领土"
 dxd_sqlt_desc:0 "我们力求周边领土接壤且区域完整另外加上与圣葛罗丽安娜的协议，她们只能让出领土。"
 ##########爱琴海争霸
 dxd_ljxs:0 "陆战讲座"
 dxd_ljxs_desc:0 "在大学的战车道课程中，当然在其他地方也是陆上作战是最为重要的。"
 dxd_aqh:0 "爱琴海"
 dxd_aqh_desc:0 "我们虽然沿海，但就算是大学队在海上也占不到任何优势，落后的科技和屈指可数的造船厂，为了巩固爱琴海或地中海的制海权，我们必须朝海军发展。"
 dxd_zdj:0 "空战"
 dxd_zdj_desc:0 "战车道庞大的改革使飞机也成为使用的可能，让我们也开始对飞机的研发吧！制空权可是非常重要的呢。"
 dxd_cas:0 "支援"
 dxd_cas_desc:0 "大学队也开启了研发加速的能力呢，一旦某一种事物起了开头，研发速度就势不可挡了！！因为我们研制出战斗机的原因，近距离支援机的研制时间缩短了。"
 dxd_bom:0 "轰炸"
 dxd_bom_desc:0 "大学队也开启了研发加速的能力呢，一旦某一种事物起了开头，研发速度就势不可挡了！！因为我们研制出战斗机的原因，战术战略轰炸机的研制时间缩短了。"
 dxd_kjyf:0 "空军研发"
 dxd_kjyf_desc:0 "大学队的工程师为我们奉上了非常棒的表演，她们出色的技能使在飞机上研发的成本全面降低。"
 dxd_nva:0 "海轰"
 dxd_nva_desc:0 "海军轰炸机可以帮助我们在海上建立起防御优势，总之因为研发工程师的关系该项目的研发时间也降低了。"
 dxd_kjace:0 "王牌空军"
 dxd_kjace_desc:0 "一方面我们正抓紧研发各类飞机，另一方面我们也在大批的训练飞行员，优质的训练课程和教学让她们比起其他学校来更出色。"
 dxd_yfqt:0 "开发潜艇"
 dxd_yfqt_desc:0 "潜艇廉价的制造成本使之可以成为大批建造的可能，所以说潜艇对我们这样海上不占任何优势的人来讲是最优先的选择。"
 dxd_yfqzj:0 "开发驱逐舰"
 dxd_yfqzj_desc:0 "紧接着我们趁着工程师们进入狂热状态下研制出相对较小的驱逐舰。"
 dxd_yfxyj:0 "开发巡洋舰"
 dxd_yfxyj_desc:0 "让我们着手研制更大一些的船只吧！"
 dxd_xcaqh:0 "欧洲或非洲"
 dxd_xcaqh_desc:0 "通往欧洲或非洲的大门早已被我们打开，接着通过威胁弱小的安齐奥使其在希腊和利比亚必须放弃其中一块来满足我们的战略意义。"
 dxd_xcaqh_tt:0 "§Y安齐奥不值一提，她们学校涣散且太过自由的校风让她们成为不入流的弱校，我们将给安丘比送上一张纸，内容仅有：放弃希腊或利比亚二选一。§!\n"
 #######伊朗计划
 dxd_yljh:0 "伊朗计划"
 dxd_yljh_desc:0 "我们需要向东扩张。只有扩张很多的领土，才能让我们称得上是绝对强校不是吗？"
 dxd_zcyf:0 "战车研发"
 dxd_zcyf_desc:0 "所以说像这种研发战车的项目才应该是最重要的吧。"
 dxd_zlxy:0 "至信真理"
 dxd_zlxy_desc:0 "媒体过于解读我们的战略部署，虽说扩张领土是没错了，但是说我们要跟其他学校产生冲突，这根本不可能，除非别的学校做了什么，所以我们需要至一封信到真理那里去说明情况。"
 dxd_ylkz:0 "伊朗扩张"
 dxd_ylkz_desc:0 "向东扩张对我们来说一点问题也不会有！"
 dxd_jcjsd:0 "资源开发"
 dxd_jcjsd_desc:0 "新的土地有着绝对的开发潜力，这将大幅增加我们资源的产量。"
 dxd_jsgcd:0 "工厂建设开发"
 dxd_jsgcd_desc:0 "工厂的建设是必不可少，尤其是作为大学队这种一流且具有绝对实力的学校更为如此。"
 dxd_afhjh:0 "阿富汗计划"
 dxd_afhjh_desc:0 "阿富汗是我们向东扩张最后一块可以占领的地区了，不过毋庸置疑，这最后一块地区就直接拿来做训练吧"
 dxd_afhkz:0 "阿富汗扩张"
 dxd_afhkz_desc:0 "阿富汗地区正适合我们进行训练，所以这一次我们不会再要求直接吞并，而选择战争！"
 ########改变理念
 dxd_gbln:0 "改变理念"
 dxd_gbln_desc:0 "我们是最强校这一点在周围学校看起来并不认同，所以我们要让她们改变一下自己看法。"
 dxd_zhanche:0 "研发装甲"
 dxd_zhanche_desc:0 "这虽然说也是一个战车类的研发，但这一项自由性却很高。"
 dxd_zhancheyf:0 "节约装甲成本"
 dxd_zhancheyf_desc:0 "能让我们在生产战车上能有效的利用资源。"
