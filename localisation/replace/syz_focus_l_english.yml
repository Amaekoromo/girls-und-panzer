l_english:
#######旧大洗 作废
 SYZ_can_war:0 "征服加拿大"
 SYZ_can_war_desc:0 "加拿大帮助我们打通前往亚洲的路！"
 infrastructure_efforta:0 "修路继续"
 infrastructure_efforta_desc:0 "总之一定要平衡的发展，不能只造工厂！"
 construction_efforta_3:0 "平衡发展"
 construction_efforta_3_desc:0 "修路建设，双方面缺一不可。"
 SYZ_suoqunuowei:0 "夺取挪威"
 SYZ_suoqunuowei_desc:0 "我们需要制造一条通往欧洲大陆的路，所以就先让我们瞄准北欧开始吧。"
 ###########大洗########
 #######工业建设精神
 shao_focus:0 "大洗国策"
 dx_jcjs:0 "基础建设"
 dx_jcjs_desc:0 "在坎坷的山路行走前进非常的不方便，所以我们要加紧对基础建设的发展。"
 dx_gyfz:0 "工业发展"
 dx_gyfz_desc:0 "发展的道路上缺少不了工业技术的发展！"
 dx_usajs:0 "桑德斯工业技术"
 dx_usajs_desc:0 "桑德斯的工业技术一流！我们可以向其探讨，这对我们的工业水平有助于提高。"
 dx_kyc:0 "增加科研槽"
 dx_kyc_desc:0 "因为大洗众多出色的人才让我们增加了可对技术的研发的能力！"
 dx_mygy:0 "建设民用工业"
 dx_mygy_desc:0 "先从民用工业发展让我们对贸易或者建设有很大的帮助！"
 dx_jygy:0 "建设军备工厂"
 dx_jygy_tt:0 "没有足够的建筑位可以用于建造§Y军用工厂§!"
 dx_jygy_desc:0 "如果说民用工厂就是粮食那么军用工厂便是筷子刀叉！"
 dx_qyjs:0 "区域建设"
 dx_qyjs_desc:0 "既然建设民用工业，那么基础建设就像是附带产品。"
 dx_qmfz:0 "全面发展"
 dx_qmfz_desc:0 "我们的人手现在足够进行两面向的发展！"
 dx_wdjs:0 "伟大的建设"
 dx_wdjs_desc:0 "虽然是以岛屿起家，却有着不落于人后的建设能力，这会是我们的骄傲！"
 dx_kyc2:0 "增加科研槽"
 dx_kyc2_desc:0 "从加速研究技术方面我们认为这是最有效领先其他学校的办法！"
 dx_hxhhjgc:0 "横须贺海军工厂"
 dx_hxhhjgc_desc:0 "如果不能在海上建立优势的话……但海洋一直是我们的软肋，不过我们仍然可以试着去挑战一下！"
 dx_hxhhjgc_tt:0 "成功建造出§Y横须贺海军工厂！§!，我们即将在造船领域发挥出优势！"
 ###########黑森峰战略友好研发
 dx_hsfyh:0 "对黑森峰友好"
 dx_hsfyh_desc:0 "黑森峰作为强校之一其领袖西住真穗又和我们的西住美穗又是姐妹关系！与其外交可以说有百利而无一害！"
 dx_ljxs:0 "陆军教学"
 dx_ljxs_desc:0 "这是黑森峰给我们的第一件礼物！黑森峰派出了优秀的教官！"
 dx_zbyf:0 "装备研发"
 dx_zbyf_desc:0 "这是黑森峰给我们的第二件礼物！黑森峰提供给我们最新的武器图纸！"
 dx_kcyf:0 "卡车研发"
 dx_kcyf_desc:0 "这是黑森峰给我们的第三件礼物！黑森峰帮忙研制卡车等一些运输工具真是帮了大忙了！"
 dx_kyc3:0 "增加科研槽"
 dx_kyc3_desc:0 "这是黑森峰给我们的第四件礼物！黑森峰的科研人员与我们的科研人员合作的结果！"
 dx_xjjh:0 "西进计划"
 dx_xjjh_desc:0 "就算是战略方针黑森峰也愿意为我们出谋划策，她们提出东进或西进的战略计划，西进计划指出若是想占领枫叶高校，则必须先想办法让其摆脱圣葛罗丽安娜的阵营，我们才能有机会下手！"
 dx_xjjh_tt:0 "§Y枫叶高校会在法西斯主义或共产主义超过40%时退出同盟国！§!\n"
 dx_djjh:0 "东进计划"
 dx_djjh_desc:0 "就算是战略方针黑森峰也愿意为我们出谋划策，她们提出东进或西进的战略计划，东进计划指出若是想占领挪威，这并不是一件很难的事情，也就是说我们要保持足够的团结，之后可以不战而屈人之兵！"
 dx_xjcl:0 "西进策略"
 dx_xjcl_desc:0 "加拿大的无能将导致他们的自取灭亡，退出圣葛罗丽安娜的加拿大毫无是处，征服他们或许只用外交就可以解决！"
 dx_djcl:0 "东进策略"
 dx_djcl_desc:0 "挪威的软弱无能就像黑森峰所说是最容易占领的地方，或许仅仅使用外交就能让他们臣服！"
 dx_jjct:0 "解除冲突"
 dx_jjct_desc:0 "我们与知波单的领土争端已经持续有一段时间了，现如今我们接受黑森峰的建议放弃知波单的领土核心与她们交好另外我们也将迁移至陆上。"
 dx_ltzd:0 "领土争端"
 dx_ltzd_desc:0 "既然我们合并了加拿大，那么必须保证枫叶高校的领土的完整性！圣葛罗丽安娜霸占枫叶高校领土多年是时候让她们归还了！"
 dx_qtyf:0 "潜艇研发"
 dx_qtyf_desc:0 "这是黑森峰给我们的最后一件礼物，潜艇是她们在海上至关重要的武器，能决定把这项技术转让给我们，她们真的是……"
 ################海军船只发展建设
 dx_hjjs:0 "海军建设"
 dx_hjjs_tt:0 "没有足够的建筑位可以用于建造§Y海军船坞§!"
 dx_hjjs_desc:0 "海军一直都是我们的薄弱之处，海军的重要性却不言而喻！"
 dx_qzjyf:0 "驱逐舰研发"
 dx_qzjyf_desc:0 "我们没有建造船只的经验，所以只能从小一点的驱逐舰着手研制用来累计经验。"
 dx_hjgc:0 "海军工业"
 dx_hjgc_desc:0 "可用来建造船只的工业也要与时俱进，这样也可以尽快的让我们能够立足于海上！"
 dx_jdjd:0 "机动舰队"
 dx_jdjd_desc:0 "潜艇技术的进步将彻底改变海战,让我们针对敌人的护航有效的打击."
 dx_djd:0 "大舰队"
 dx_djd_desc:0 "让我们海军学说的改变适应大型战舰并且保证我们贸易舰队的安全将告诉我们更需要哪种类型的船."
 dx_hxhnzxy:0 "横须贺女子海洋学校"
 dx_hxhnzxy_desc:0 "借由一次契机，横须贺女子海洋学校的各位决定帮助我们在海上建立新的优势！"
 dx_yfxyj:0 "研发巡洋舰"
 dx_yfxyj_desc:0 "在进行进一步战舰研发之前,更换了小型巡洋舰."
 dx_tzbd:0 "特种部队"
 dx_tzbd_desc:0 "这让我们可以适应各种战场！"
 dx_yfzlj:0 "研发主力舰"
 dx_yfzlj_desc:0 "拥有最多主力舰的国家必将统领海洋.航母和主力舰代表新旧海军优势."
 dx_lsry:0 "蓝色人鱼"
 dx_lsry_desc:0 "生于大海，守护大海，去往大海——   那就是“蓝色人鱼”！"
 ##############大洗战略部署
 dx_zyj:0 "战略部署"
 dx_zyj_desc:0 "我们或许可以派出自己的部队到国外去可以历练一下。"
 dx_jxyh:0 "对继续友好"
 dx_jxyh_desc:0 "继续高中的米卡是一个信赖的过的人，把东面交给她们防御大洗上下都表示很安心。"
 dx_zcyf:0 "装甲研发"
 dx_zcyf_desc:0 "在战车道上不能止步不前，战车发展上亦是如此！"
 dx_sbbt:0 "守备本土"
 dx_sbbt_desc:0 "本身处于岛屿发展中的小国最容易受到其他国家的打击，所以必须做好防御工作！"
 dx_jx:0 "决心"
 dx_jx_desc:0 "抛弃了战车道的西住美穗，终于下定决心再次拾起。而这一次西住美穗会更加的向往战车道！"
 dx_zfdm:0 "征服丹麦"
 dx_zfdm_desc:0 "丹麦将会是我们进入中欧的最后一块障碍了！"
 dx_jrzxg:0 "加入轴心国"
 dx_jrzxg_desc:0 "与黑森峰的友好交流让我们记忆铭心，更加坚定了可以与之走上同一条道路上，在这伟大的战车道上一同驰骋！"
 dx_women_pilots:0 "“无畏魔女”"
 dx_women_pilots_desc:0 "真以为少女能上天？实际上只是女性飞行员而已。"
 dx_jrtmg:0 "加入同盟国"
 dx_jrtmg_desc:0 "伴随着我们夺取了加拿大，桑德斯和圣葛罗丽安娜跟我们已经是背靠背的距离了，或许我们可以尝试着跟她们交好并且可以有共同的语言。"
 #dx_air:0 "“飞行改革”"
 dx_tj:0 "奋起"
 dx_tj_desc:0 "大洗决心重整战车道，这一次，一定会站在世界巅峰！"
 dx_zfrd:0 "夺取瑞典"
 dx_zfrd_desc:0 "瑞典是阻碍我们前往中欧的障碍，既然不能通过外交，那我们只能准备战斗。"
 dx_als:0 "岛田流"
 dx_als_desc:0 "岛田爱里寿突然转校来到我们这里，虽然她现在仍然是大学选拔队的领袖，但不知道她什么时候会离开！"
 dx_zhanchedao:0 "战车道精神"
 dx_zhanchedao_desc:0 "由于爱里寿的帮助！使得大洗的战车道有了新的突破！"
 dx_first:0 "少女与战车"
 dx_first_desc:0 "我们否决了任何邀请我们入其他阵营的请求，原因是因为我们有着更为伟大的目标！"
 ##############大洗精神
 dx_zl:0 "帮助真理"
 dx_zl_desc:0 "真理或许是受到了这个世界带给她们的不公正审判，我们必须去帮助她们脱离这样一个没有意义的审判！"
 dx_sds:0 "帮助桑德斯"
 dx_sds_desc:0 "桑德大学斯附属高中正为国家经济崩溃而引发的大萧条而苦恼，我们能做的只是将她们从泥泞中拉出来！"
 dx_daxijingshen:0 "大洗精神"
 dx_daxijingshen_desc:0 "帮助其他的学校其实就是在帮助自己！我们其实学到了很多东西。"
 ############发动战争
 dx_ger_war:0 "对抗黑森峰"
 dx_ger_war_desc:0 "让我们对黑森峰发起挑战吧！！"
 dx_usa_war:0 "对抗桑德斯"
 dx_usa_war_desc:0 "让我们对s桑德斯大学附属高中发起挑战吧！！"
 dx_sov_war:0 "对抗真理"
 dx_sov_war_desc:0 "让我们对真理发起挑战吧！！"
 dx_eng_war:0 "对抗圣葛罗莉安娜"
 dx_eng_war_desc:0 "让我们对葛罗莉安娜发起挑战吧！！"
 dx_ita_war:0 "对抗安其奥"
 dx_ita_war_desc:0 "让我们对安其奥发起挑战吧！！"
 dx_jap_war:0 "对抗知波单"
 dx_jap_war_desc:0 "让我们对知波单发起挑战吧！！"
 dx_tur_war:0 "对抗大学选拔队"
 dx_tur_war_desc:0 "让我们对大学选拔队发起挑战吧！！"
 ######BOSS 暂时没用
 dx_boss:0 "按钮"
 dx_boss_desc:0 "AI不可用仅由玩家选择性开启，将在南美生成一个非常强大国家！！"
 
 
 
 
 
 
 
 ####继续
 ###包围真理
 jx_zxqx:0 "默默无闻"
 jx_zxqx_desc:0 "我们总是想处于中立态势，与别人针锋相对也不是我们的校风，不过真理一直在威胁着我们，或许，是时候改变了。"
 jx_army_effort:0 "陆上改革"
 jx_army_effort_desc:0 "对沿海并不发达的我们，有全部的精力放在战术发展上，虽然还是无法抵抗真理的装甲洪流，但至少能让她们难受一些。"
 jx_armor_effort:0 "战车研发"
 jx_armor_effort_desc:0 "在其他校都在着手研究更好的坦克，我们也不能落后，不是每一辆BT42都能击毁3辆潘兴。"
 jx_zlxy:0 "与真理和解"
 jx_zlxy_desc:0 "我们正处于真理的利益之中，应当试着与真理和解，不过看起来也只是徒劳而已。"
 jx_zzxy_tt:0 "与§Y真理§!签订§Y互不侵犯条约§!\n"
 jx_hsfjh:0 "与黑森峰交好"
 jx_hsfjh_desc:0 "曾经的九连冠学校实力不容小觑，与黑森峰交好可以帮我们遏制真理。"
 jx_dxjh:0 "与大洗交好"
 jx_dxjh_desc:0 "在与大洗友好的同时，我们提出了希望可以得到大洗方面的战车道指导。"
 jx_zbdjh:0 "与知波单交好"
 jx_zbdjh_desc:0 "知波单的位置对真理也有着很大的牵制能力，我们必须这么做。"
 jx_wjll:0 "外交力量"
 jx_wjll_desc:0 "我们已经对真理做出了包围圈，如果她们敢轻举妄动必将腹背受敌。"
 jx_tzzb:0 "步兵作战"
 jx_tzzb_desc:0 "如果要在丛林，山地，雪地作战，那么这将是必不可少的！"
 jx_ljjy:0 "陆军作战"
 jx_ljjy_desc:0 "发展武器装备的同时，作战计划，战术也必须时时更新！"
 jx_jssc:0 "加速生产"
 jx_jssc_desc:0 "我们的工业不足以支持我们进行大规模武装部队！但是，我们会尽最大的努力！"
 jx_zybd:0 "志愿军"
 jx_zybd_desc:0 "我们决定打破我们中立的态度，这个世界所发生的事情再也不能说与我们无关了。"
 ####工业振兴
 jx_cnyf:0 "产能研发"
 jx_cnyf_desc:0 "资源，民用工厂，军用工厂不管是哪一项我们都是严重匮乏，让我们一步一步来吧。"
 jx_gyjs:0 "工业建设"
 jx_gyjs_desc:0 "真理的威胁日渐膨胀，工厂的重要性不言而喻！但是大家都很团结！"
 jx_fyjs:0 "防御建设"
 jx_fyjs_desc:0 "既然没法主动出击！那我们也必须要主动防御！"
 jx_jxzlxy:0 "与真理工业建设"
 jx_jxzlxy_desc:0 "我们工业不成熟让我们必须找到可以合作的国家！与真理合作工业建设，是最好的选择！同样需要工业发展的她们也不会拒绝！"
 jx_kjzl:0 "靠近真理"
 jx_kjzl_desc:0 "既然我们可以与真理合作，当然我们也可以试着去接近她们！"
 jx_jxdxgy:0 "与大洗工业交流"
 jx_jxdxgy_desc:0 "大洗的工业水平与我们相当，不过在技术交流上我们或许可以不止于建设！"
 jx_jcjs:0 "基础建设"
 jx_jcjs_desc:0 "基建，机场，雷达，防空设施，这是大家奉献出那么长时间的成果！"
 jx_qjjy:0 "勤俭节约"
 jx_qjjy_desc:0 "就算不做出通知，大家都能不约而同的做着一件事。"
 jx_ky:0 "科研成果"
 jx_ky_desc:0 "继续的科研人员跑过来兴奋的向我们宣布，在补给问题和研究上取得了重大的进展！"
 jx_zcd:0 "战车道"
 jx_zcd_desc:0 "这是仅属于我们继续的战车道精神！"
 #######先发制人
 jx_xfzr:0 "先发制人"
 jx_xfzr_desc:0 "来自真理的威胁日益膨胀，若韬光养晦不如先发制人！"
 jx_gfzj:0 "广泛征集"
 jx_gfzj_desc:0 "既然我们做出强硬的态势，就不会再有一刻钟可以休息的时间。"
 jx_ksdy:0 "快速动员"
 jx_ksdy_desc:0 "动员整个学院进行训练，以做到全民皆兵。"
 jx_bjfy:0 "边境防御"
 jx_bjfy_desc:0 "我们不能与真理硬碰硬那就只能把他们阻止在边境处，这么大规模的建设真理不会注意不到，但是我们没有退路。"
 jx_klla_desc:0 "边境增加3级陆上要塞"
 jx_ws_desc:0 "边境增加3级陆上要塞"
 jx_lp_desc:0 "边境增加3级陆上要塞"
 jx_sl_desc:0 "边境增加3级陆上要塞"
 jx_bcm_desc:0 "边境增加3级陆上要塞"
 jx_jxkj:0 "继续空军"
 jx_jxkj_desc:0 "我们的空军向我们报道，在防御战上制空权也是非常重要的。"
 jx_jxhj:0 "继续海军"
 jx_jxhj_desc:0 "海上也是有必要的。真理如果发现正面进攻无法得逞，从海上偷袭也是有可能的。"
 jx_zldks:0 "与真理的对抗赛"
 jx_zldks_desc:0 "真理对我们的所作所为已经非常不满了，不过适当的也得让她们知道知道我们继续战车道的厉害！"
 jx_zldks_tt:0 "§Y对真理发出进行战车道友谊赛的信函，该信函的内容为：继续为了缓解两校紧张的气氛决定与真理进行一场公平的战车道比赛若是继续赢，则真理需割让摩尔曼斯克、奥涅加和奥洛涅茨，若是输继续则割让贝柴摩、萨拉和卡累利阿§!"
 jx_pbbk:0 "疲惫不堪"
 jx_pbbk_desc:0 "经过无数天的努力，再由上次对抗赛的缘故，真理最终同意签署互不侵犯条约！"
 jx_mkqm:0 "米卡琴魔"
 jx_mkqm_desc:0 "又看到米卡在弹琴了，在这种时期，肯定是有什么缘故对吧？！"
 jx_ddjs:0 "动荡局势"
 jx_ddjs_desc:0 "这个世界早已被几大高校瓜分殆尽！而又因为地理位置的特殊，继续无疑只能是伺机而动。"
 jx_mkzy:0 "继续之音"
 jx_mkzy_desc:0 "继续的凝聚力是没有哪所学校可以媲美的！也正因为有米卡，继续也将变得更强！"
 jx_mkzy_tt:0 "§Y此项能力只能是当前执政党的米卡获得，当换做其他党派的时候此能力会消失§!\n"
 ##########全面发展
 jx_jxh:0 "机械化发展"
 jx_jxh_desc:0 "机械化作战很重要，在战场上大大提升了快速机动作战能力。"
 jx_jcjsa:0 "继续公路建设"
 jx_jcjsa_desc:0 "为了可以更好的将战略补给贯通到每一战线！我们必须要全力发展！"
 jx_autobahn_tt:0 "在§Y新地§!, §Y博滕§!, §Y萨沃§!和§Y拉皮§!增加最大§Y基础建设§!！"
 jx_sykf:0 "石油开发"
 jx_sykf_desc:0 "在资源上我们只能依靠别人，但又缺少大量人力物力的我们难以进口，最终还是只能靠自己。"
 jx_gckf:0 "钢材开发"
 jx_gckf_desc:0 "在资源上我们只能依靠别人，但又缺少大量人力物力的我们难以进口，最终还是只能靠自己。"
 jx_xjkf:0 "橡胶开发"
 jx_xjkf_desc:0 "在资源上我们只能依靠别人，但又缺少大量人力物力的我们难以进口，最终还是只能靠自己。"
 jx_lkxs:0 "陆空学说"
 jx_lkxs_desc:0 "我们在作战方面必须进行补习！落人于后可不是我们的作风！"
 jx_hjhzj:0 "海军轰炸机"
 jx_hjhzj_desc:0 "正如新的海战发生在水下, 可能水面之上的天空也成为战场的一部分！"
 jx_xyj:0 "巡洋舰"
 jx_xyj_desc:0 "在进行进一步战舰研发之前,更换了小型巡洋舰！"
 jx_jmjs:0 "军/民建设"
 jx_jmjs_desc:0 "军用工厂和民用工厂对我们来讲都很重要！"
 jx_jyjs:0 "军工建设"
 jx_jyjs_desc:0 "没有军用工厂我们就没有战斗的后勤保障！"
 jx_kjdx:0 "靠近大洗"
 jx_kjdx_desc:0 "我们背靠大洗，所以我们只能寻求大洗或者黑森峰的帮助！"
 jx_hyj:0 "先进科技"
 jx_hyj_desc:0 "我们的技术必须进一步发展！只有这样才能跟得上时代的脚步。"
 jx_sov_war:0 "对真理之战"
 jx_sov_war_desc:0 "我们一直都处于真理的威胁下，在继续的日益发展壮大下，很遗憾这不平衡的形式依旧，但我们仍然可以与之一战！"
 
 
