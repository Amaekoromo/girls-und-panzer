l_english:
 shao.30.t:0 "大洗要求让挪威合并"
 shao.30.d:0 "角谷杏作为大洗代表前来与我们交流，具体什么情况也不是很清楚，只是在场的人员都陷入了懵逼状态。"
 shao.30.a:0 "呃，你说得对!"
 shao.31.t:0 "大洗要求让枫叶高校合并"
 shao.31.d:0 "枫叶高校只有与大洗合并才会有出路!"
 shao.31.a:0 "呃，你说得对!"
 shao.1.t:0 "大洗挪威合并"
 shao.1.d:0 "角谷杏出色的谈判技术让挪威官员一脸懵逼，最后他们只得连连点头，不愧是大洗的学生会长啊！"
 shao.1.a:0 "大洗的嘴炮技术绝对一流！"
 shao.2.t:0 "大洗枫叶高校合并"
 shao.2.d:0 "角谷杏去了一次枫叶高校去说明我们的特殊情况，最后，终于枫叶和大洗合并成一所学校！"
 shao.2.a:0 "大洗的嘴炮技术绝对一流！"
 shao.3.t:0 "支援策略"
 shao.3.d:0 "我们在北欧的进展让我们焕然一新，恰好又多出来一百万的人力，我们该如何处理。"
 shao.3.a:0 "给予继续吧，她们比我们更需要人力！"
 shao.3.b:0 "自给自足，大洗要继续扩充更多军队！"
 shao.4.t:0 "对知波单战略"
 shao.4.d:0 "在对知波单的领土争议问题上，大洗必须要做出决定，是彻底放弃对亚的战略，还是将重心转为亚洲，不管我们做出什么样的选择，知波单都会欣然接受。"
 shao.4.a:0 "欧洲才是战略重心！"
 shao.4.b:0 "我们应该把重心转移到亚洲！"
 shao.5.t:0 "圣葛罗莉安娜条约"
 shao.5.d:0 "对于被圣葛罗莉安娜霸占的枫叶高校领土，我们要求其归还于我们，或许是因为桑德斯的关系，圣葛罗莉安娜最终同意归还领土，我们也应该重新部署一下战略方针。"
 shao.5.a:0 "看起来我们会多出一个选择！"
 shao.6.t:0 "与大学队的战争"
 shao.6.d:0 "现在随着大学选拔队变得日益壮大，毫无疑问她们是当下最强大的敌人，所以她们将成为我们必须跨越的障碍！不惧困难，沉着应对，相信我们必将获得最后的胜利！"
 shao.6.a:0 "秋山优花里：“西住大人！拜托你了！”"
 shao.7.t:0 "搞事"
 shao.7.d:0 "看起来你非常迫切搞事。"
 shao.7.a:0 "！！"
 snews.1.t:0 "吞并挪威"
 snews.1.d:0 "大洗的外交人员在近期前往挪威并对挪威商讨合并一事，据现场的某位挪威官员谈论道：一开始我们对这个陌生的国家十分抗拒，并表示这个世界上怎么会有这样的国家，开口就谈论合并的事情，对，没错，什么理由也没有，但我们也不知道为什么，后面大家就开始陷入懵逼连连点头，不可思议。"
 snews.1.a:0 "他们是在搞笑吗..."
 snews.2.t:0 "吞并枫叶高校"
 snews.2.d:0 "最新消息指出枫叶高校于近日确实被大洗吞并，这实在是让人不敢相信，大洗竟然可以与枫叶合并成一所学校，圣葛罗莉安娜对此表示：完全不能理解枫叶高校为什么要这么做。"
 snews.2.a:0 "大洗很可怕..."
 snews.3.t:0 "枫叶高校濒临崩溃"
 snews.3.d:0 "枫叶高校真是一团糟糕，所有的校方人员和董事会在争论不休各执一方，而随着校内动荡不堪，随后开始提出已经着手办理退出同盟国的手续以应对校内有很大可能造成的分裂，当然也有内幕表明大洗从中做了手脚。"
 snews.3.a:0 "大洗真的很可怕..."
 snews.3.b:0 "我们大洗可什么都没做..."
 snews.4.t:0 "继续真理对抗赛"
 snews.4.d:0 "据说，继续最近一段时间向真理提出进行一场比赛，而真理方面则拒绝了比赛，作为强大的真理来讲，拒绝比赛的确出乎我们的意料，不过也许正因为强大，所以才不会顾及这点小事吧。"
 snews.4.a:0 "继续真敢做..."
 snews.4.b:0 "这也只是计划的一部分而已……"
 snews.4.c:0 "哼……她们是不会明白喀秋莎的！"
 snews.5.t:0 "继续真理对抗赛"
 snews.5.d:0 "据说，继续最近一段时间向真理提出进行一场比赛，而真理方便理所应当的回应了比赛，近期，双方会在边界处进行一场比赛，比赛的结果我们会继续报道。"
 snews.5.a:0 "继续真敢做..."
 snews.5.b:0 "这也只是计划的一部分而已……"
 snews.5.c:0 "哼……！继续那群人脑子坏掉了吗？"
 snews.6.t:0 "继续真理对抗赛"
 snews.6.d:0 "最近一直闹得沸沸扬扬的继续和真理的对抗赛终于结束了！最终，获取比赛胜利的是继续！！真的是出乎大家所有人的意料，据现场的报道说米卡发挥的非常出色在击毁多辆真理战车后并最终击毁了对面的旗车！让继续赢得了比赛的胜利！"
 snews.6.a:0 "继续真的很厉害啊..."
 snews.6.b:0 "关键是之后的事情…"
 snews.6.c:0 "这个仇！喀秋莎一定会报"
 snews.7.t:0 "继续真理对抗赛"
 snews.7.d:0 "最近一直闹得沸沸扬扬的继续和真理的对抗赛终于结束了！最终，获取比赛胜利的是真理！！果然是不出大家所料，真理利用强大的优势最终赢得了比赛的胜利！不过值得一提的是继续的米卡，曾经在帮助大洗对抗大学选拔队的时候发挥的十分出色，这一次的比赛也不失水准，她漂亮的击毁了真理六辆战车，可惜就算这样也不能为继续获得胜利！"
 snews.7.a:0 "米卡果然很厉害啊..."
 snews.7.b:0 "……战术上的失败而已"
 snews.7.c:0 "哼！继续那些自不量力的家伙！"
 snews.8.t:0 "大学选拔队"
 snews.8.d:0 "有最新的消息指出大学方正在有规模的组建一支庞大的队伍，而领头的队长便是有名的岛田爱里寿，关于她们到底会发展到哪一步我们会继续跟踪报道。"
 snews.8.a:0 "是那个有名的岛田爱里寿？..."
 snews.8.b:0 "不得不说这些媒体的消息还真是灵通…"
 snews.9.t:0 "中东扩张"
 snews.9.d:0 "根据最近的媒体跟踪报道指出，大学队将进行一次大规模的领土扩张，这一举动或许会给周围国家带来新的威胁，不管怎么说，这可能是大学队打的第一张外交牌！"
 snews.9.a:0 "不要总想搞什么大新闻..."
 snews.9.b:0 "这项计划将会在保持和平中进行…"
 snews.10.t:0 "中东扩张"
 snews.10.d:0 "最新获取的消息是，大学队甚至都不用出一兵一卒用极快的手法便让身边的国家伊拉克屈服！或许这仅仅只是她们计划中的一步而已。"
 snews.10.a:0 "在完成她们的战略部署上这应该只是其中的一步..."
 snews.10.b:0 "征服整个中东的计划正在有条不紊的进行中…"
 snews.11.t:0 "中东扩张"
 snews.11.d:0 "在最新获取的情报声称阿拉伯政府声明被大学队完全吞并成为其的一部分并成为固有领土，很遗憾大学队身边的一些国家正处于不幸。"
 snews.11.a:0 "在完成她们的战略部署上这应该只是很小的一步..."
 snews.11.b:0 "征服整个中东的计划正在有条不紊的进行中…"
 snews.12.t:0 "中东扩张"
 snews.12.d:0 "阿曼、也门相继陨落，这说明大学队的战略非常成功，仅仅是动口就可以让其屈服，整个中东的局势看来已经明了了。"
 snews.12.a:0 "在完成她们的战略部署上这应该只是很小的一步..."
 snews.12.b:0 "征服整个中东的计划正在有条不紊的进行中…"
 snews.13.t:0 "中东扩张"
 snews.13.d:0 "大学选拔队已经征服了整个中东，对大学队而言获得了非常宝贵的石油资源，但这一明显有着强烈的入侵行动会引起周围各校对大学队的不满，不过却并没有任何学校向其正式的挑战。"
 snews.13.a:0 "我们难道还不该站出来制止她们吗..."
 snews.13.b:0 "一切就如同最初预料的那样，获得整个中东毫无压力…"
 snews.14.t:0 "希腊完蛋了？！"
 snews.14.d:0 "大学选拔队开始准备对希腊地区着手干预，安齐奥高校在更早的时候对外宣称希腊地区将会由她们接手，但现在看起来安齐奥对大学选拔队的部署并没有提出任何异议，看起来她们应该是达成了某种共识！"
 snews.14.a:0 "安丘比到底都在做些什么！！"
 snews.14.b:0 "哈哈！没有什么障碍可以阻挡我们"
 snews.14.c:0 "…没有办法，我们只能放弃希腊地区了。"
 snews.15.t:0 "伊朗计划"
 snews.15.d:0 "大学队正着手将伊朗的全部领土变为己方来扩张自己的领土，如果成为可能的话，大学队将成为真理领土接壤最多的学校，双方势必会擦出一些火花。"
 snews.15.a:0 "为什么她们总是想要搞个大新闻"
 snews.15.b:0 "难不成这些新闻媒体想让我们第一个收拾真理吗？"
 snews.16.t:0 "伊朗计划"
 snews.16.d:0 "伊朗最终逃脱不出被吞并的命运，这样一来势必造成真理和大学队的紧张局势。"
 snews.16.a:0 "我想阿富汗也逃脱不了这被吞并的命运吧。"
 snews.16.b:0 "接下来的就是阿富汗了。"
 snews.17.t:0 "阿富汗战争"
 snews.17.d:0 "伊朗后就是阿富汗，但这一次大学队并没有选择直接吞并，而是发起了一次战争，这一次的行动对周围的学校简直就是一次赤裸裸的挑衅。"
 snews.17.a:0 "哎，我们并不关注。"
 snews.17.b:0 "训练，只是想训练了而已。"
 
 
 jixu.1.t:0 "继续真理边境调解"
 jixu.1.d:0 "继续向我们提出希望双方永久保持和平，更希望可以签订互不侵犯条约，继续的米卡是一个很难对付的人，我们可以借此机会促进双方好感，或又说继续可以借此机会发展建设她们那不完整的军队好来趁我们不备攻击我们，到时候可比现在消灭继续更困难。"
 jixu.1.a:0 "与继续友好发展对我们有益。"
 jixu.1.b:0 "想与喀秋莎友好借此发展军队？喀秋莎不会上当的！"
 jixu.2.t:0 "真理同意和解"
 jixu.2.d:0 "我们的和解请求没想到真理竟然会同意！"
 jixu.2.a:0 "或许我们应该改变对真理的看法。"
 jixu.3.t:0 "真理拒绝和解"
 jixu.3.d:0 "果然做这种事情是毫无意义的，也说明了真理对我们构成了非常大的威胁！"
 jixu.3.a:0 "我们应当全力备战！"
 jixu.4.t:0 "全力备战的继续"
 jixu.4.d:0 "我们的侦查报告称继续在边境处进行大规模建设防御工事"
 jixu.4.a:0 "真是令人吃惊！"
 jixu.5.t:0 "继续要求进行一场对抗赛"
 jixu.5.d:0 "继续送来一封信函，内容为：继续为了缓解两校紧张的气氛决定与真理进行一场公平的战车道比赛若是继续赢，则真理需割让摩尔曼斯克、奥涅加和奥洛涅茨，若是输继续则割让贝柴摩、萨拉和卡累利阿!"
 jixu.5.a:0 "哈，她们是太小看喀秋莎了吧！"
 jixu.5.b:0 "这显然是很不公平的比赛！"
 jixu.6.t:0 "比赛开始"
 jixu.6.d:0 "真理果然还是同意了这场对抗赛，既然已经同意，那我们不得不为几天后的比赛做准备。"
 jixu.6.a:0 "全力进攻！"
 jixu.6.b:0 "谨慎进攻！"
 jixu.6.c:0 "防守反击！"
 jixu.6.tt:0 "§Y全力进攻或许对我们十分不利，真理的战车在各方面都要比我们优秀，既然选择了全力进攻，米卡说自己可以试一试。§!\n"
 jixu.6.tta:0 "§Y谨慎进攻或许是一个不错的选择，我们可以先派出侦查小组，然后再作出战术选择。米卡的态度也只是在平静的弹琴而已§!\n"
 jixu.6.ttb:0 "§Y防守反击，先进行防守布置再找机会做出致命一击！或许这是最保守的战术，米卡呆呆的望着天空…笑而不语。§!\n"
 jixu.7.t:0 "被拒绝的比赛"
 jixu.7.d:0 "真理方面拒绝了比赛，作为强大的真理竟然会拒绝，这有点超出我们的预料，不过这对我们来讲也没什么。"
 jixu.7.a:0 "那么这件事就这么结束了！"
 jixu.8.t:0 "进行中的比赛"
 jixu.8.d:0 "我们应该采用哪种战术。"
 jixu.8.a:0 "正面进攻！"
 jixu.8.b:0 "钳形进攻！"
 jixu.8.c:0 "火力覆盖！"
 jixu.9.t:0 "进行中的比赛"
 jixu.9.d:0 "我们应该采用哪种战术。"
 jixu.9.a:0 "全力进攻！"
 jixu.9.b:0 "钳形进攻！"
 jixu.9.c:0 "火力覆盖！"
 jixu.10.t:0 "进行中的比赛"
 jixu.10.d:0 "我们应该采用哪种战术。"
 jixu.10.a:0 "正面突击！"
 jixu.10.b:0 "钳形进攻！"
 jixu.10.c:0 "火力覆盖！"
 jixu.8.tt:0 "§Y继续那些破烂的战车又能把我们怎么样呢？全员突击！旗车也不要猥琐，全部冲上去！§!\n"
 jixu.8.tta:0 "§Y哼，虽说她们的战车与我们相比不值一提，但是我们也不能就这么冲过去，旗车和少量坦克留在原地做好防御，其他车辆分两路用钳形攻势包围她们！§!\n"
 jixu.8.ttb:0 "§Y我们可是拥有着绝对火力优势的坦克，利用远程火力优势攻击她们！这样她们连靠近的机会都不会有了！§!\n"
 jixu.11.t:0 "进行中的比赛"
 jixu.11.d:0 "不管我们选择了什么，我们跟真理之间的差距还是太大，一切只能听天由命。"
 jixu.11.a:0 "上吧！！"
 jixu.12.t:0 "进行中的比赛"
 jixu.12.d:0 "不管我们选择了什么，我们跟真理之间的差距还是太大，一切只能听天由命。"
 jixu.12.a:0 "上吧！！"
 jixu.13.t:0 "进行中的比赛"
 jixu.13.d:0 "不管我们选择了什么，我们跟真理之间的差距还是太大，一切只能听天由命。"
 jixu.13.a:0 "上吧！！"
 jixu.14.t:0 "比赛结果"
 jixu.14.d:0 "哼。真理的自大狂妄导致了她们彻底的失败，战术上的成功和米卡对敌旗车精准的打击让我们赢得了这次比赛！"
 jixu.14.a:0 "干的漂亮！！继续万岁！！"
 jixu.15.t:0 "比赛结果"
 jixu.15.d:0 "呃。果然真理在许多方面都有着绝对的优势，我们并尽了全力，米卡甚至击毁了真理六辆T34都没能赢得比赛，我们已经尽力而为了…"
 jixu.15.a:0 "日后我们要更加努力而为了！"
 jixu.16.t:0 "比赛结果"
 jixu.16.d:0 "哈哈。继续跟我们比赛简直就是以卵击石！自不量力！喀秋莎轻轻松松就击败她们。"
 jixu.16.a:0 "不过她们的米卡的确是……"
 jixu.17.t:0 "比赛结果"
 jixu.17.d:0 "啊啊。这不可能！喀秋莎不可能会输！不可能会输给一个继续！！真是不敢相信！"
 jixu.17.a:0 "不过她们的米卡确实是……"
 jixu.18.t:0 "Maailman Tilanne"
 jixu.18.d:0 "Maailman Tilanne！（芬兰语：世界形势）不需要过多的解释！这个世界早已经进入无形的变化之中。"
 jixu.18.a:0 "琴魔的力量…………"
 
 ###########大学选拔队
 dxxbd.1.t:0 "圣葛罗丽安娜协议"
 dxxbd.1.d:0 "大学方近期告知我们她们将对周围进行大规模的开发利用，希望我们不要妨碍或者做出阻挠的事情发生，相对的她们会给我们在战车研发上一笔好处费。"
 dxxbd.1.a:0 "我们还有其他的选择吗？"
 dxxbd.2.t:0 "圣葛罗丽安娜协议"
 dxxbd.2.d:0 "这将是我们发展新的一步。"
 dxxbd.2.a:0 "非常好！"
 dxxbd.3.t:0 "中东扩张"
 dxxbd.3.d:0 "伊拉克将会不留余力的被我们全部吞噬！"
 dxxbd.3.a:0 "非常好！"
 dxxbd.4.t:0 "中东扩张"
 dxxbd.4.d:0 "阿拉伯将会不留余力的被我们全部吞噬！"
 dxxbd.4.a:0 "非常好！"
 dxxbd.5.t:0 "中东扩张"
 dxxbd.5.d:0 "阿曼和也门将会不留余力的被我们全部吞噬！"
 dxxbd.5.a:0 "非常好！"
 dxxbd.6.t:0 "来自大学选拔队的一张纸"
 dxxbd.6.d:0 "今天有人在校外用坦克炮朝学校的上空开了一炮，随后炮弹在空中爆炸，之后天空只飘来一张纸！！上面的内容是：至安齐奥的各位 放弃希腊或利比亚二选一 署名大学选拔队。这可不得了了！！这是大学选拔队给我们的威胁警告啊！！"
 dxxbd.6.a:0 "安丘比：呃呃~没办法啊，我们只能放弃希腊了！"
