 SYZ_heavy_tank_equipment_1:0 "B1-bis"
 SYZ_heavy_tank_equipment_1_short:0 "B1-bis"
 SYZ_heavy_tank_equipment_1_desc:0 "The Renault Char B1 Bis was a French heavy tank developed before WWII, primarily designated to attack enemy fortifications and breakthrough operations."
 SYZ_heavy_tank_equipment_2:0 "VK4501(P)"
 SYZ_heavy_tank_equipment_2_short:0 "VK4501(P)"
 SYZ_heavy_tank_equipment_2_desc:0 "The Tiger (P) (commonly known as Porsche Tiger, while its official designation was VK 4501) was an unsuccessful German heavy tank prototype that lost against what would become the succesful Tiger I tank."
 SYZ_medium_tank_equipment_1:0 "Pz.Kpfw. IV Ausf. D"
 SYZ_medium_tank_equipment_1_short:0 "Pz.IV(D)"
 SYZ_medium_tank_equipment_1_desc:0 "This is a modification of the Pz IV. The vehicle had enhanced armor and an improved, external gun mantlet."
 SYZ_medium_tank_equipment_2:0 "Pz.IV(F2)"
 SYZ_medium_tank_equipment_2_short:0 "Pz.Kpfw. IV Ausf. F2"
 SYZ_medium_tank_equipment_2:0 "The Panzer IV F2 is a very capable tank on the battlefield. The most distinctive feature of this variant is a new KwK 40 L/43 gun, found with only minor adjustments on all later Pz.IV variants, as well as on some StuG tank destroyers."
 SYZ_medium_tank_equipment_3:0 "Pz.Kpfw. IV Ausf. H"
 SYZ_medium_tank_equipment_3_short:0 "Pz.IV(H)"
 SYZ_medium_tank_equipment_3:0 "The G variant of the Pz. IV was produced starting in May 1942. In April 1943 production began on the H variant—eventually the most massively produced version of the Pz. IV. The Ausf. H shared the upgraded gun of the Ausf. G, and utilized a single 80-mm front glacis plate instead of layered plates. A new transmission slightly reduced vehicle speed but was more reliable. The tanks of this variant also featured side screens, 5–8 mm thick, on the hull and turret sides." 
 SYZ_light_tank_equipment_1:0 "Type 89 medium tank I-Go "
 SYZ_light_tank_equipment_1_short:0 "Type 89"
 SYZ_light_tank_equipment_1_desc:0 "The Type 89B model was the world's first mass-produced diesel engine tank. The tank was armed with a short-barrel 57 mm cannon for knocking out pillboxes and masonry fortifications. The Type 89 was built to support the infantry, and thus lacked the armor or armament of 1940s generation Allied armor"
 SYZ_light_tank_equipment_2:0 "Panzerkampfwagen 38(t)B/C"
 SYZ_light_tank_equipment_2_short:0 "38(t)B/C"
 SYZ_light_tank_equipment_2_desc:0 "The Panzer 38(t) was a conventional pre-World War II tank design, with riveted armour and rear engine.The two-man turret was centrally located, and housed the tank's main armament, a 37 mm Skoda A7 gun with 90 rounds stored on board. It was equipped with a 7.92 mm machine gun to the right of the main ordnance.The engine was mounted in the rear of the hull and drove the tank through a transmission with five forward gears and one reverse gear to forward drive sprockets. The track ran under four rubber-tired road wheels and back over a rear idler and two track return rollers. The wheels were mounted on a leaf-spring double-bogie mounted on two axles."
 SYZ_light_tank_equipment_3:0 "Jagdpanzer 38"
 SYZ_light_tank_equipment_3_short:0 "Hetzer"
 SYZ_light_tank_equipment_3_desc:0 "The Jagdpanzer 38, later known as Hetzer ("pursuer/hunter"), was a German light tank destroyer of the Second World War based on a modified Czechoslovakian Panzer 38(t) chassis. It was better armored than the thinly armoured earlier Panzerjäger Marder and Nashorn with a sloped armour front plate of 60 mm sloped back at 60 degrees from the vertical, carried a reasonably powerful 75 mm gun, was mechanically reliable, small and easily concealed. It was also cheap to build."
