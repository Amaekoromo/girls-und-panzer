 officers_purged_10_desc:0 "那些曾接近理事会的教师全部被开除了，而我们又要尽快的找来新的教师。"
 
 #######大学选拔队
 dxd_als_tt:0 "§Y岛田爱里寿§!将作为指挥官出现！"
 
 
 #########黑森峰
 sour_loser:0 "苦涩的失败者"
 sour_loser_desc:0 "在上一次战车道中的失利的苦涩充斥着整个学校。"
 general_staff:0 "总参谋部"
 general_staff_desc:0 "黑森峰总参谋部是黑森峰在战车道比赛中进行规划和决策的高级指挥机构，由原西住流总参谋部发展而来，是之后绝大多数学校总参谋部的样板。总参谋部的崛起和发展是黑森峰与其对手相比最大的优势，是黑森峰最令人生畏的部分."

###############黑森峰
germany.60.t:0 "莱茵兰扩大生产重整军备"
germany.60.d:0 "几支黑森峰的工作人员已经抵达了莱茵兰地区，标志着上一次战车道比赛中失败之后，黑森峰决定扩大战车的生产能力。这已经是表明了在下一次战车道必胜决心的行为，虽说之前圣葛罗丽安娜也声明过不允许黑森峰继续扩大生产！我们必须发表声明再次重申当初的约定，好让黑森峰认识到自身的错误。"
germany.60.a:0 "这是违反约定的行为！圣葛罗丽安娜也应该反对！" 
germany.60.a.tt:0 "§R一旦冲突爆发，我们将会遭受校内反对者带来的苦楚。而这都“归功”于我们§Y支离破碎的董事会:§!\n"
Axis:0 "黑森峰轴心学院"
Allies:0 "世界盟好国际学校"

 shao.8.t:0 "大洗的威胁"
 shao.8.d:0 "枫叶高校已经面临着崩溃，大洗已经悄然来到我们的身边，这是不能被允许的事情。"
 shao.8.a:0 "我们将不再沉默。"
 ################真理
 zhenli.1.t:0 "喀秋莎的提议"
 zhenli.1.d:0 "对于真理理事会对战车道的充耳不闻，喀秋莎决定要去与理事会谈一谈，但并没有满意妥善的解决问题，喀秋莎气冲冲的离开了房间。"
 zhenli.1.a:0 "应该支持喀秋莎！"
 zhenli.1.b:0 "或许可以调解一下双方的矛盾。"
 zhenli.2.t:0 "关于真理今后发展的计划"
 zhenli.2.d:0 "自从学生会掌握权利以后，必须重新拾起被抛弃过的东西，战车道。如今真理的复苏让战车道的发展更显有力！"
 zhenli.2.a:0 "我们应该加强工业基础的建设！"
 zhenli.2.b:0 "或许可以组织一次战车道的宣传演讲。"
 zhenli.2.c:0 "投入更多的人力去研究战车！"
 
 