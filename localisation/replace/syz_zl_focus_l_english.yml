 home_of_revolution:0 "一切乃真理"
 home_of_revolution_desc:0 "我们学校必须进行新的变革，真理应该朝着更伟大的目标前进，称霸一场战车道的比赛？不，我们要称霸一世的战车道比赛！为了真理！"
 trotskyite_plot:0 "肮脏的理事会"
 trotskyite_plot_desc:0 "众所周知我们学校的理事会一直在各方面的反对我们学校的计划，所以我们必须想办法遏制理事会。"
 trotskyite_plot_purged:0 "肮脏的理事会被解散"
 trotskyite_plot_purged_desc:0 "对理事会所作出的一切，也让本校的学生感觉到恐惧。"
 officers_purged:0 "缺乏教师"
 officers_purged_desc:0 "那些曾接近理事会的教师全部被开除了，而我们又要尽快的找来新的教师。"
