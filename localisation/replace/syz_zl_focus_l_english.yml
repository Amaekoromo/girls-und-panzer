 ##########真理国策
 zl_wcsnjh:0 "完成三年计划"
 zl_wcsnjh_desc:0 "我们高校早就规划过这三年计划的重点在重工业发展。真理必须加快发展步伐，以便跟其他学校相抗衡。"
 zl_wledkf:0 "乌拉尔大开发"
 zl_wledkf_desc:0 "将工业在乌拉尔地区的其他位置进行部署也是十分重要的一个环节。"
 zl_zsjbkf:0 "重视军备开发"
 zl_zsjbkf_desc:0 "比起在乌拉尔地区的开发，我们或许可以把这股力量贡献开发军备。"
 zl_zlxg:0 "真理校规"
 zl_zlxg_desc:0 "现如今真理的校规到处充斥着谎言，欺骗，在战车道上根本得不到任何我们想要的帮助，但在其他方面似乎很有一手。"
 zl_qclsh:0 "清除理事会"
 zl_qclsh_desc:0 "各方面都无视战车道的理事会不应该再存在了，我们将彻底推翻理事会的统治，或许这对别的学校来说是件想都不敢想的，但……我们是真理！当然如果我们放置这个理事会不管的话，喀秋莎的暴脾气可能不得不正面与理事会的那么帮人发生冲突。"
 SOV_great_purge_bypass_tt:0 "托洛茨基控制了真理"
 SOV_great_purge_tt:0 "§Y对真理理事会的剔除工作将会进行§!。\n"
 SOV_great_purge_tt2:2 "有条不紊的改建现状§Y将不会发生内战§!但是进行改革将会出现§H缺乏教师§!的现象。\n不选择这个国策也不会导致§Y内战§!但现存在的理事会只会让真理越来越弱。\n\n"
 zl_xshct:0 "与理事会的冲突"
 zl_xshct_desc:0 "一向对理事会不满的喀秋莎开始了与理事会的第一次面谈。"
 zl_hhgx:0 "缓和关系"
 zl_hhgx_desc:0 "学生会和理事会破裂关系必须尽快的平息，否则这会让真理更难以进步。"
 SOV_improve_railway:0 "改善铁路网"
 SOV_improve_railway_desc:0 "我们的三年改建计划被证明无比成功。重工业的巨大发展让真理在保卫她自身时处于远好于从前的位置。"
 SOV_transpolar_flights:0 "真理航空社团"
 SOV_transpolar_flights_desc:0 "在理事会任事期间，他们对航空社团的重视度都比战车道的要高。"
 SOV_ocean_going_navy:0 "真理航海社团"
 SOV_ocean_going_navy_desc:0 "在理事会任事期间，就算是稍微不切实际的航海社团也能得到重视。"
 SOV_defense_of_moscow:0 "防御莫斯科"
 SOV_defense_of_moscow_desc:0 "莫斯科是真理下最重要的城市之一，就算未发生战争，也要将这里防御的死死的！"
 SOV_infrastructure_effort:0 "重视基建"
 SOV_infrastructure_effort_desc:0 "真理地广人稀，我们必须确保迅速运输物资和装备的能力。"
 SOV_socialist_realism:0 "喀秋莎校规"
 SOV_socialist_realism_desc:0 "如果说理事会制定的真理校规是放弃战车道而去发展其他方面，则喀秋莎制定的校规便是全力发展战车道！"
 zl_cjxsh:0 "重建学生会"
 zl_cjxsh_desc:0 "喀秋莎立志于把学生会打造成钢铁般强硬从而取消理事会的权利。"
 SOV_peoples_commissariat:0 "建立拆除重建部门"
 SOV_peoples_commissariat_desc:0 "我们有一些设施处于待用状态，若是需要，则可以快速展开以便支持我们。"
 SOV_anti_fascist_diplomacy:0 "反黑森峰外交"
 SOV_anti_fascist_diplomacy_desc:0 "黑森峰是我们当前的主要目标，在以往的战车道大赛中，她们一次次出色的表现，一次又一次的获得冠军，啊啊，已经看不下去了。"
 SOV_far_east_fortification:0 "防御知波单"
 SOV_far_east_fortification_desc:0 "知波单持续在边界对我们进行挑衅。真不知道她们有什么可神气的。"
 SOV_far_east_fortification_forts_1:0 "在真理知波单边境增加§Y6个陆上要塞§!。\n"
 SOV_far_east_fortification_forts_2:0 "在真理知波单边境增加§Y8个陆上要塞§!。\n"
 SOV_far_east_fortification_forts_3:0 "在真理知波单边境增加§Y4个陆上要塞§!。\n"
 SOV_operation_zet:0 "吞并蒙古"
 SOV_operation_zet_desc:0 "蒙古作为与我校合作的关系，但实际上并不能获得多少的作用，我们需要对其进行合并。"
 SOV_annex_tannu_tuva:0 "吞并蒙古/唐努图瓦"
 SOV_annex_tannu_tuva_desc:0 "蒙古作为与我校合作的关系，但实际上并不能获得多少的作用，我们需要对其进行合并，之后作为吞并蒙古的后果，就是唐努图瓦也必须进行吞并。"
 SOV_war_with_japan:0 "对知波单战争"
 SOV_has_not_officers_purged_tt:0 "没有国家精神§Y肮脏的理事会§!"
 SOV_war_with_japan_desc:0 "看来知波单不打算退缩还咄咄逼人。当真理把她们踩在脚下他们就知道后悔拒绝我们的要求了。"
 SOV_anti_capitalist_diplomacy:0 "反圣葛罗丽安娜外交"
 SOV_anti_capitalist_diplomacy_desc:0 "真是想不到这些只会喝茶的家伙们也可以参加战车道？嘴里喝着茶还不忘说着优雅，是时候让真理教教她们什么才是真正的“优雅”！"
 SOV_improve_stalin_line:0 "喀秋莎防线"
 SOV_improve_stalin_line_desc:0 "用喀秋莎的名字命名的防线，更具有威慑力。"
 SOV_claims_on_baltic:0 "索取波罗的海三国"
 SOV_claims_on_baltic_desc:0 "周围看起来还有足够多的土地供我们使用……沿海的土地更为重要。"
 SO_baltic_security:0 "波罗的海安全保障"
 SO_baltic_security_desc:0 "在我们索取领土的时候就像大学队那样就好。"
 SOV_claims_on_poland:0 "对波布鲁提出领土要求"
 SOV_claims_on_poland_desc:0 "如果想要更靠近黑森峰，我们就必须索取波布鲁的领土，从而防止黑森峰取得波布鲁全境！"
 SOV_demand_eastern_poland:0 "索取波布鲁东部"
 SOV_demand_eastern_poland_desc:0 "我们已经重申对波布鲁东部地区的权利，我们应该明确告诉她们如果不想再一次被用来做交易的话。"
 SOV_claim_bessarabia:0 "索取比萨拉比亚"
 SOV_claim_bessarabia_desc:0 "对我们的经济而言黑海甚至比波罗的海更重要。我们必须尽一切可能确保博斯普鲁斯海峡和达达尼尔海峡的控制权。"
 SOV_offer_poland_protection:0 "给予波布鲁保护"
 SOV_offer_poland_protection_desc:0 "尽管我们很容易就可以拿下波布鲁，但是要是她们能加入我们国际学校的大家庭就更好了。或许可以给她们一点对我们所索取地盘的补偿。如果我们承诺给他们黑森峰东部的话……她们会高兴的睡不着觉。"
 SOV_war_with_germany:0 "对黑森峰战争"
 SOV_war_with_germany_desc:0 "黑森峰的威胁正持续增长，是时候一决胜负了。"
 SOV_reconcile_japan:0 "对知波单和解"
 SOV_reconcile_japan_desc:0 "我们跟知波单的关系一直是个麻烦事，但是现在有更重要的事情要做。知波单极度缺乏某些自然资源，我们可以利用这一点牵着她们的鼻子走。反正她们的落伍的战车道技术迟早要完。"
 SOV_claim_on_sinkiang:0 "吞并新疆"
 SOV_claim_on_sinkiang_desc:0 "真理有足够的能力接纳周围的领土，所以我们为什么不去获得呢？"
 SOV_expand_red_fleet:0 "发展海军"
 SOV_expand_red_fleet_desc:0 "对比其他学校，我们的海军也必须名列前茅！"
 SOV_anti_colonialist_rebels:0 "真理国际"
 SOV_anti_colonialist_rebels_desc:0 "我们学校富有高度进取的，斗志昂扬的姿态。具体而言，就是说我们也要将这股精神感染给其他学校。"
 SOV_tranformation_of_nature:0 "改造大自然"
 SOV_tranformation_of_nature_desc:0 "喀秋莎提出对环境的保护也是极为重要且又必须要实施的计划。"
 SOV_war_with_uk:0 "对圣葛罗丽安娜战争"
 SOV_war_with_uk_desc:0 "圣葛罗丽安娜战争从未尊重过我们，她们太过优雅的行为让我们稍微感觉不适！"
 SOV_claim_on_the_straits:0 "索取黑海出海口"
 SOV_claim_on_the_straits_desc:0 "不管是港口还是领土，只要是我们需要的，就不需要客气。"
 SOV_ultimatum_to_greece:0 "对希腊最后通牒"
 SOV_ultimatum_to_greece_desc:0 "爱琴海群岛是我们确保红色舰队能自由行动的最后一块需要拿下的战略要地。希腊人现在受到各个方面的压力，他们会放弃这一小块领土避免全面战争的。"
 zl_xsh:0 "真理学生会"
 zl_xsh_desc:0 "真理学生会的作用终于可以完全体现出来了！真理的战车道终于拉开序幕。"
 zl_zcdjh:0 "战车道计划"
 zl_zcdjh_desc:0 "战车道才是我们最主要的发展目标，我们必须力争每场比赛的胜利！"
 SOV_positive_heroism:0 "真理的天才们"
 SOV_positive_heroism_desc:0 "偌大的真理从来就不缺少富有天赋的学生！但我们所选择的可是万一挑一的天才！"
 zl_qzsz:0 "亲自上阵"
 zl_qzsz_desc:0 "喀秋莎认为时机已到，是时候大显身手了！"
 zl_qzsz_tt:0 "§Y喀秋莎§!将会作为指挥官出现！届时也会产生极大的§Y影响力！§!"
 SOV_smersh:0 "捏碎他们"
 SOV_smersh_desc:0 "与理事会的斗争到这里为止该做个了断了！之后伟大的真理将会变得更为强大！"
 SOV_partisan_suppression:0 "镇压游击"
 SOV_partisan_suppression_desc:0 "总有人不好好的遵从与真理的指挥竟搞一些愚蠢的小动作。是该好好的管控一下了！"
 zl_zbyb:0 "左膀右臂"
 zl_zbyb_desc:0 "喀秋莎怎么能没有协助负责其他事务的人员呢？！喀秋莎一声令下：“快把农娜给我叫过来！对还有库拉拉！”"
 zl_zbyb_tt:0 "§Y农娜、库拉拉§!将作为指挥官出现！"
 zl_kvjh:0 "KV计划"
 zl_kvjh_desc:0 "KV系列一直都是真理中流砥柱的坦克！当然这里面并不包含KV-2"
 SOV_lessons_of_war:0 "测试的结果"
 SOV_lessons_of_war_desc:0 "通过有限的几场小规模的测试，我们应该能在战车道中有所突破，甚至还有可能让更多有经验的人参加进来！"
 SOV_women_pilots:0 "妮娜飞行员"
 SOV_women_pilots_desc:0 "妮娜同志，鉴于你对KV-2的掌控并不是那么的尽人意，特别要求你去航空社团进修！"
 zl_night_witches_tt:0 "妮娜航空中队将会部署在莫斯科！"
 zl_hgdcz:0 "合格的车长"
 zl_hgdcz_desc:0 "KV-2的车长妮娜奋发图强，在几次的测试中都能很好的完成射击任务，看起来我们可以委以重任！"
 zl_hgdcz_tt:0 "§Y妮娜§!将作为指挥官出现！"
 zl_bhgdcz:0 "不合格的车长"
 zl_bhgdcz_desc:0 "KV-2的车长妮娜依然是让人忍俊不禁，她那令人窒息的操作真是让大家揪心！"
