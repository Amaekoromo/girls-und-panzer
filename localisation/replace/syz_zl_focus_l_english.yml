 workers_culture:0 "大型工业建设"
 peoples_commissariat_focus:0 "拆除再建设部门"
 psdgx:0 "破碎的关系"
 psdgx_desc:0 "喀秋莎彻底与理事会决裂，她认为理事会已经靠不住了，对战车道的漠视是无法忍受的。"
 nonna:0 "农娜"
