 ### SYZ - SYZAN ###
 SYZ_submarine_1:0 "海中型"
 SYZ_submarine_1_desc:0 "海中型（吕35级）是一战之后根据之前的潜艇改进的潜艇。这种中型潜艇在建成的时候拥有当时而言不错的武器、较高的航程和速度，然而到了1938年时就显得过时了。IJN一共建造了7种型号共42条此型潜艇。"
 #SYZ_submarine_1b: "Kaidai III Class"
 SYZ_submarine_2:0 "海大IV型"
 SYZ_submarine_2_desc:0 "海大IV型（伊162级）潜艇是大型潜艇，拥有较好的武装、较快的速度和很高的航程。海大系列潜艇性能稳定，在IJN一直服役到战争结束。"
 SYZ_submarine_3:0 "巡潜甲/乙/丙型"
 SYZ_submarine_3_desc:0 "巡潜甲型（伊9级）、乙型（伊15级）、丙型（伊16级）潜艇属于大型巡洋潜艇。它们装备着尖端通信设施和强大的鱼雷，被作为潜艇战队司令舰使用。较大的船体意味着它们有着很高的航程。甲型和乙型还装备着水上侦查机。"
 #SYZ_submarine_3b: "Ko/Otsu/Hei-gata Class (late)"
 SYZ_submarine_4:0 "潜特型"
 SYZ_submarine_4_desc:0 "潜特型（伊400级）潜艇是二战期间最大的潜水艇。它们属于潜水空母并装备着强大的鱼雷和不错的轻型防空炮。因为拥有巨大的船体和数量众多的引擎，它们拥有较快的速度和极高的航程。舰上装备着3架M6A晴岚水上攻击机，可以进行侦查并拥有一定的轰炸能力。"
 #SYZ_submarine_4b: "Sen-Taka Class"
 SYZ_destroyer_1:0 "睦月级"
 SYZ_destroyer_1_desc:0 "睦月级在建成时都拥有着同时代较好的舰炮和鱼雷，不过防空能力较差。在二战开始的时候她们已经过时，主要用于运输护卫等二线任务。"
 #SYZ_destroyer_1b: "Fubuki Class"
 SYZ_destroyer_2:0 "吹雪级"
 SYZ_destroyer_2_desc:0 "本级舰拥有二段式甲板及追求凌波性能的船形并具良好的航海性能、并将以往常用的露天式的舰桥更改为密闭式从而改善了居住性，更拥有相对于排水量的重武装（炮塔式127mm联装炮3座、于舰中心搭载9射线的610mm鱼雷并配备预备鱼雷），所以吹雪型出现后，对当时各海军列强的驱逐舰带来了很大冲击。"
 #SYZ_destroyer_2b_ "Kagero Class"
 SYZ_destroyer_3:0 "阳炎级"
 SYZ_destroyer_3_desc:0 "阳炎级是当时典型的舰队驱逐舰之一。阳炎级是日本总结数十年驱逐舰建造经验教训的结果，该级舰具有良好的稳定性，各方面比较平衡。"
 SYZ_destroyer_4:0 "岛风级"
 SYZ_destroyer_4_desc:0 "岛风级在建成时是世界上最快的驱逐舰。她是新型高温高压锅炉的实验舰，速度极高并装备着非常强大的鱼雷；不过相对的，航程略有降低。"
 SYZ_light_cruiser_1:0 "天龙级"
 SYZ_light_cruiser_1_desc:0 "天龙级排水量为4400吨。相比其他国家的同型舰，天龙级的装甲略显单薄，不过高航速和强力的鱼雷足矣弥补这个缺点。她们是作为水雷战队旗舰而设计的，定位上是一种介于轻巡洋舰和驱逐舰之间的舰种。"
 #SYZ_light_cruiser_1b: "Kuma Class"
 #SYZ_light_cruiser_1c: "Sendai Class"
 SYZ_light_cruiser_2:0 "球磨级"
 SYZ_light_cruiser_2_desc:0 "轻巡洋舰球磨级是日本海军继天龙级之后所生产的第一型五千吨级轻巡洋舰，排水量从天龙级的三千吨一口气跃升到五千一百吨，而速力也由三十三节提升到三十六节·是日本以后五千吨轻巡洋舰的标准型。"
 SYZ_light_cruiser_3:0 "阿贺野级"
 SYZ_light_cruiser_3_desc:0 "阿贺野级轻型巡洋舰是为了作为水雷战队旗舰而设计的。她们速度很快，并装备着三门152mm二连装主炮，不过防空和装甲不足是她们设计上的主要缺点。"
 #SYZ_light_cruiser_3b: "Oyodo Class"
 SYZ_light_cruiser_4:0 "吾妻级"
 SYZ_light_cruiser_4_desc:0 "吾妻级轻巡洋舰直到战争结束都没有开始生产。她们被设计为高速、重装甲但轻兵装的巡洋舰，用于在敌军轰炸机面前保护航母和其它舰船。"
 SYZ_heavy_cruiser_1:0 "古鹰级"
 SYZ_heavy_cruiser_1_desc:0 "古鹰级以及之后的青叶级是日本海军最早的重巡洋舰。她们是以美国的奥马哈级和英国的霍金斯级为模板建造的。她们后来进行了近代化改装，升级了主炮和引擎。"
 #SYZ_heavy_cruiser_1b: "Myoko Class"
 SYZ_heavy_cruiser_2:0 "青叶级"
 SYZ_heavy_cruiser_2_desc:0 "青叶级重巡洋舰是日本帝国海军建造的巡洋舰，是在华盛顿海军条约签定之后第一型装备二十厘米口径主炮的古鹰级重巡洋舰的改进型。"
 SYZ_heavy_cruiser_3:0 "妙高级"
 SYZ_heavy_cruiser_3_desc:0 "妙高级继承了之前建造的古鹰级和青叶级的设计思想，设计上强调火力和航速的特点，装备双联装20厘米口径主炮炮塔5座。"
 SYZ_heavy_cruiser_4:0 "爱宕级"
 SYZ_heavy_cruiser_4_desc:0 "爱宕是二战期间日本帝国海军的重巡洋舰。高雄型2号舰。于吴海军工厂建造。舰名来自京都府的爱宕山，亦为继承自上一代在未完成就被迫停工的天城型巡洋战舰3号舰。在日本海军中为第3艘使用该名称的舰艇。"
 SYZ_battle_cruiser_1:0 "天城级"
 SYZ_battle_cruiser_1_desc:0 "天城级是日本海军八八舰队规划中的战列巡洋舰。后来因为华盛顿海军条约，除去一条改装为航母外，其余全部被废弃。"
 SYZ_battle_cruiser_2:0 "藏王级"
 SYZ_battle_cruiser_2_desc:0 "藏王级重巡洋舰（丸六计划甲型巡洋舰）：这艘重型巡洋舰的设计是为了第六次海军军备补充计划，并与1941年初研发。藏王级与以往重巡洋舰设计的不同之处，在于有着较为强大的武器与较坚固的装甲。"
 SYZ_battleship_1:0 "扶桑级"
 SYZ_battleship_1_desc:0 "扶桑级建于一战。第一次伦敦伦敦海军条约禁止签约国建造新的战列舰之后，扶桑级在30年代进行了近代化改装。她们拥有优秀的装甲和火力——中心线上的六门二连装主炮可以对两舷进行威力强大的炮击——不过这也同时限制了她们所能携带的防空炮的数量。"
 #SYZ_battleship_1b: "Ise Class" (refit version)
 #SYZ_battleship_1c: "Nagato Class" (refit version)
 SYZ_battleship_2:0 "伊势级"
 SYZ_battleship_2_desc:0 "本级舰以扶桑级战列舰的第3、4号舰预算编列建造，在设计上也可以视为扶桑级的改进型，在火力上与扶桑级相当，同样是具备四十五倍径十四英寸连装炮六基共十二门，但在炮群配置方式上改为与美国海军怀俄明级战列舰相似的三群背负式。"
 SYZ_battleship_3:0 "长门级"
 SYZ_battleship_3_desc:0 "第一次世界大战势力迅速膨胀的日本为争夺海上霸权，重新制定了八八舰队的计划。长门级战列舰是日本海军按照该计划正式建造的第一型战列舰。日本海军顺应当时各海军强国主力舰竞相计划搭载更大口径主炮、动力性能更高和增加装甲防护的趋势。"
 SYZ_battleship_4:0 "出云级"
 SYZ_battleship_4_desc:0 "超主力舰“概念设计草图之一，在大和级主力出现之前出现，这种设计配备了重型装甲、以及充足的高航速，并辅以强大助跑组舰炮，非常规将三座炮塔配置在该舰的舰首。"
 SYZ_SH_battleship_1:0 "大和级"
 SYZ_SH_battleship_1_desc:0 "大和级是人类历史上造出过的最大的战列舰，排水量72000吨。根据和平女神计划建造（译者注：大和级的建造计划实际是“第三次海军军备补充计划”，其中提到日本计划在1946拥有11艘51cm主炮改装的大和级战舰，“这些太平洋上的和平女神们”将足矣震慑美国海军让它不敢与日本开战，疑似是P社错误地将其当作计划名了），是日本海军的骄傲、力量的象征。每条船上都装备有九门46cm主炮——这是海军历史上军舰装备过的最大口径的火炮。"
 SYZ_SH_battleship_2:0 "超大和级"
 SYZ_SH_battleship_2_desc:0 "超大和级是在大和级的基础之上装上更强大的51cm主炮和最新型防空炮的计划。她们的装甲厚度夸张到可以承受自身的51cm口径炮弹；设计的排水量为70000~80000吨。"
 SYZ_carrier_1:0 "加贺级"
 SYZ_carrier_1_desc:0 "加贺号航空母舰是日本第一条大型航空母舰。她本来是作为战列舰设计的，不过后来改装成航母，这导致她虽然有着巨大的船体和厚实的装甲但却缺乏改造的空间。不管怎样，她的建造为日本海军在空母设计上提供了宝贵的经验。"
 #SYZ_carrier_1b: "Akagi Class" (refit Kaga class)
 SYZ_carrier_2:0 "苍龙级"
 SYZ_carrier_2_desc:0 "苍龙号和飞龙号的舰岛是对称设计的，这样可以加快她们在并排航行时的飞机回收速度。她们拥有存放大量航空队的空间，不过相对的只有最低限度的装甲；排水量为20000吨，大型引擎可以提供较高的航速和较长的航程。"
 #SYZ_carrier_2b: "Hiryu Class"
 SYZ_carrier_3:0 "翔鹤级"
 SYZ_carrier_3_desc:0 "翔鹤级是性能优越的航空母舰，她们速度快、作战半径广、装甲厚并且可以装备大量的舰载机。因为生产技术的提高，她们排水量为33000吨，与同年代的其他航母相比可以承受更多的伤害。"
 #SYZ_carrier_3b: "Hiyo Class"
 SYZ_carrier_4:0 "大凤级"
 SYZ_carrier_4_desc:0 "大凤级是IJN第一种拥有全装甲保护的航空母舰，其装甲飞行甲板可以在承受多次轰炸后依然正常工作，而且船体也可以承受多发鱼雷。巨大的舰载机装载量和强大的防空火力不仅仅可以用来自卫，还使其拥有对敌舰队投射力量的能力。"
 #SYZ_carrier_4b: "Shinano Class"