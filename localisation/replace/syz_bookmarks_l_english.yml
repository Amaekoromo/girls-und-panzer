l_english:
 SYZ_GATHERING_STORM_DESC:0 "县立大洗女子学园，该学园过去曾是战车道强校，不知道何时起战车道在学园中没落了。因为学园港口设施过旧、新生入学率逐年下降和没在社团活动上取得任何成绩等原因，大洗正面临着废校的危机，但现在大洗在西住美穗的带领下赢得上一次战车道大赛的冠军，重回强校序列，这次西住又能否带领大洗走向世界呢？"
 USA_GATHERING_STORM_DESC:0 "美国风的学校。可使用的战车数量是全国第一，拥有从一军到三军的庞大阵容，而且处地资源丰富，还有着海洋作为屏障的绝对优势防御，要说的话，就算走向世界也不为过啊！"
 ENG_GATHERING_STORM_DESC:0 "英国风的学校，曾获得过全国大赛亚军的战车道强校。重视骑士精神！嘛，这种骑士风优雅风能否带领她们走向世界巅峰呢？"
 GER_GATHERING_STORM_DESC:0 "德国风的学校。曾经在全国大赛获得九连霸的战车道强校。但某年前败给了真理高校，又之后败给大洗……不过这次的目标既然定着的是世界，相比早已蓄势待发了吧？"
 ITA_GATHERING_STORM_DESC:0 "意大利风的学校。这种在TV里一笔带过的小角色却在剧场版，OVA中展现出自己不同寻常的能力，在战车道上也有着出色的进攻、计划、组织和侦查能力，不过在这残酷的世界里她们又能上演哪些奇迹呢……"
 JAP_GATHERING_STORM_DESC:0 "日本风的学校。突击！冲锋！这些都是这个学校的独特风格，不惧危险性的进攻，到底能给她们带来多少收益呢？"
 SOV_GATHERING_STORM_DESC:0 "苏联风的学校。某年前获得全国大赛的冠军，从实力上来讲非常强悍，虽然上一次大赛不及大洗，这次世界大赛能否再站回顶点位置？"
 GATHERING_STORM_NAME:0 "让战车道朝着世界巅峰前进吧！"
 GATHERING_STORM_DESC:0 "本来就应该是几所学校战车道相互对抗举行比赛事情，现在却被搬上了世界的舞台进行角逐，虽然很不可思议，但少女们为了能站在世界巅峰还是义无反顾的参与这场纷争，之后到底会是谁能获得比赛的胜利呢？"
 FIN_GATHERING_STORM_DESC:0 "芬兰风的学校。继续高中！平时不喜欢招人眼目，一直低调行事，虽说全校整体来讲实力并不是很强，但某些小组的能力的确一流！"
 TUR_GATHERING_STORM_DESC:0 "大学选拔队，临时组建的绝对强队，由国中跳级到大学的天才少女岛田爱里寿领导，就从整体实力上评价，完全是碾压其他学校的绝对强者！若是真有某校可以单独打败她们…"