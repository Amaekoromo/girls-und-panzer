l_english:
 SYZ_GATHERING_STORM_DESC:0 "Ooarai Girls High School used to be a major Sensha-Dou team. But due to some mysteric reason，Ooarai abandoned Sensha-Dou and disbanded the team. With shabby port facility, decreasing enrollment, and fruitless club activities，Ooarai is on the verge of collapse. Now, with the lead of Nishizumi Miho, Ooarai reached the final and defeated Kuromorimine, marking Ooarai's return to the majors. Facing the whole world, would Nishizumi bring Ooarai another triumph this time?"
 USA_GATHERING_STORM_DESC:0 "Saunders Girls High School is a American-themed high school, with huge supply of tanks and integrated land-air-sea forces. Holding large amount of resources, with oceans as her natural barricade, Saunders is a potential conquerer of the world."
 ENG_GATHERING_STORM_DESC:0 "St. Gloriana is a British-themed high school, which has achieved the second place in the national championship. St. Gloriana emphasize the chivalry, but could elegence and chivalry lead them to the summit of the world？"
 GER_GATHERING_STORM_DESC:0 "Kuromorimine is a German-themed high school, and was the national champion nine times running. First defeated by Pravda, and later by Ooarai, but now aiming at the entire world, they might be well prepared."
 ITA_GATHERING_STORM_DESC:0 "Anzio is a Italian-themed high school. Even they only got the chance to show their strength in the OVA, no one could disregard their brilliant attack ability, their battle plan, their fighting organization, and their reconnaissance. But what miracle could they show us in this cruel world?"
 JAP_GATHERING_STORM_DESC:0 "CHI-HA-TAN Academy is a Japanese-themed school. Assult！Charge！What could they achieve with dauntless attack this time?"
 SOV_GATHERING_STORM_DESC:0 "Pravda is a Soviet Russia-themed school, which has achieved national champion after defeating Kuromorimine in the past. They were defeated by Ooarai in the last championship, but could they win the champion back this time?"
 GATHERING_STORM_NAME:0 "Let the Sensha-Dou March toward the Summit of the World！"
 GATHERING_STORM_DESC:0 "It should be merely a competetion between Sensha-Dou teams of several schools. But now they have to fight each other in the Arena Earth. Amazing though, these girls participated without hestiation, for honor and victory. After all, who would be the winner of the game?"
 FIN_GATHERING_STORM_DESC:0 "Jatkosota is a Finland-themed school. Jatkosota！Usually low profile, and generally not powerful at all. But who knows?"
 TUR_GATHERING_STORM_DESC:0 "University Selection，temporarily formed but absolutely formidable, is led by the genius girl Alice Shimada who skipped years of education from secondary school to university. They are the powerful, the formidable, and the invincible. If there is any school that could defeat them alone..."
