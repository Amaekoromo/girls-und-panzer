 feixiao:0 "废校危机"
 feixiao_desc:0 "学校正面临着废校的风险，我们必须要做些什么挽救局面！"
 dx_wjhp_a:0 "萧条的战车道"
 dx_wjhp_a_desc:0 "由于复兴战车道的计划得以启动，再由宣传部长河嶋桃的努力，原本萧条的战车道问题终于得到改善。"
 xshhz:0 "学生会会长"
 xueshenghui:0 "学生会会长"
 fuhuizhang:0 "学生会副会长"
 dxzbjx:0 "准备就绪"
 xuanchuan:0 "宣传部长"
 zhanchedaoqianjin:0 "Panzer Vor！"
 hewutaoa:0 "河嶋桃"
 xszmjh:0 "缜密的计划"
 dx_dgg:0 "地瓜干"
 dx_dgg_desc:0 "这是角谷杏最喜欢的食物！而且她几乎一天到晚都在吃，真不敢想象如果禁止她食用会是件多可怕的事情。"
 dx_dgg_a:0 "足够的地瓜干"
 dx_dgg_a_desc:0 "现在每天都能吃到地瓜干的角谷杏很开心。"
 dx_dgg_b:0 "缺少地瓜干"
 dx_dgg_b_desc:0 "角谷杏已经很久都没有吃到地瓜干了，她现在的状态十分不好。"
 ##############国策
 shao_focus:0 "大洗国策"
 xiaoshanyouzi:0 "小山柚子"
 ####新
 dx_bfdx:0 "百废待兴"
 dx_bfdx_desc:0 "县立大洗女子高中已经陷入了严重的低谷阶段，所有工业建设都要重新进行扩大！"
 dx_fxzcd:0 "复兴战车道"
 dx_fxzcd_desc:0 "作为一项既优雅又传统的女性选修科目，战车道在我们学校的历史上也曾经有过辉煌的一面，但不知为什么近年来却形成荒废，复兴战车道便成为现如今头等大事，不仅是因为传统更是为了我校的将来。"
 dx_azcc:0 "暗中操作"
 dx_azcc_desc:0 "大洗从最新一期的学校转校名单上查看这些人的家庭背景，寻找可以拿之为我们所用的人才。"
 dx_zcdxc:0 "宣传战车道"
 dx_zcdxc_desc:0 "如今我们很多人都缺乏对战车道的了解，所以学生会安排了一场演讲来让全校的人都认识起战车道。"
 dx_hhzcd:0 "缓和的战车道"
 dx_hhzcd_desc:0 "在现在的情况下，可以做出冷静判断的宣传部长更适合成为战车道队长职务。"
 dx_dxzg:0 "大洗重工"
 dx_zcdxc_desc:0 "大洗重工工厂是我们唯一制造和维修战车的地方，对我们的重要性不言而喻。"
 SYZ_dxzg_tt:0 "解锁生产 §H一战坦克§!"
 ####老
 dx_dsfy:0 "岛上防御"
 dx_dsfy_js:0 "在冰岛格陵兰增加§Y3级路上/海岸要塞§!。\n"
 dx_dsfy_desc:0 "处于岛屿对我们十分不利，让我们随时处于被动，故此不能对岛上的防御建设松懈。"
 dx_dy:0 "动员"
 dx_dy_desc:0 "我们的宣传作用让越来越多的人认识到战车道的必要性！"
 
 #############事件
 shao.9.t:0 "报告结果"
 shao.9.d:0 "大洗学生会会长角谷杏，对于她自己计划让战车道复兴一事不惜代价，利用违反规定的特殊手段对学生的背景进行调查，由副会长小山柚子、宣传部长河嶋桃实施，调查结果虽不能说是一无所有但确实是发现了一名人才，或许这个人将成为计划中最关键的一名角色，\n\n她的名字叫：西住美穗，不仅是从战车道九连霸的黑森峰学院转校而来，更是出身于战车道名门西住流。\n\n"
 shao.9.a:0 "无论如何都要让她加入战车道"
 shao.10.t:0 "失去活力的会长"
 shao.10.d:0 "角谷杏已经很长时间都没有吃到地瓜干了，她的精神状态有些恍惚。"
 shao.10.a:0 "呃！这下麻烦了！"
 shao.11.t:0 "有点危险"
 shao.11.d:0 "地瓜干就是角谷杏的动力，现在看起来她的地瓜干已经快不够吃的了。"
 shao.11.a:0 "可不得了！"
 news.34.t:0 "第二次贡比涅停战协定"
 news.34.d:0 "一个[From.GetName]和马奇诺女学院之间的停战协定已经在贡比涅签署。\n\n在停战协定的条款中，BC自由学院将代替马奇诺女学院，以[vichy_france.GetLeader]为首位于维希的BC自由学院将继续管理马奇诺女学院南部大部分地区，然而其余的马奇诺女学院沦为黑森峰占用区。\n\n尽管一些马奇诺女学院军官已经发誓在海外继续抵抗，但是这可以视为奇诺女学院军队成建制抵抗的结束，至少目前如此。"
 news.34.a:0 "这引起了恐慌"
 news.34.b:0 "好极了!"
 news.34.c:0 "继续战斗!"
 #############决议
 SYZ_zt:0 "复兴战车道计划"
 SYZ_zt_desc:0 "战车道，我们应该把很久之前就已经舍去的东西再重拾回来。这不仅是一个学校的传统更是为了学校的发展建设！刚开始或许会很困难但我相信没有什么是可以难得住我们的！"
 SYZ_azcc:0 "名单查询"
 SYZ_azcc_desc:0 "复兴战车道的计划已经启动，不过经过几年的更新换代，校内熟知战车道的学生早已经寥寥无几了，不过我们还是希望可以在最新的学生名单中找到对战车道十分了解的人。"
 SYZ_xzzc:0 "全方位搜索战车"
 SYZ_xzzc_desc:0 "战车道，就算我们宣传的再好，能募集到能加入的人员再多，说到底最重要的还是关于战车数量的问题，可是我们学校的实际情况是一辆战车也没有，因为本校历史上也有过战车道或许我们可以把那些战车从未知的地方找出来！"
 SYZ_cchz:0 "初次会战圣葛罗丽安娜"
 SYZ_cchz_desc:0 "圣葛罗丽安娜，等待时机成熟我们应该可以邀请她们作为我们刚成立不久的战车道对手，一个注重优雅且又不失水准的强校，会让我们受益良多。"
 SYZ_ddg:0 "喂食角谷杏"
